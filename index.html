<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6fb;
      color: #222;
    }

    header {
      background: #1f3c88;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin-top: 5px;
      font-size: 14px;
      opacity: 0.9;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .answer-box {
      margin-top: 30px;
      background: #f1f5f9;
      padding: 20px;
      border-radius: 8px;
    }

    .answer-box h2 {
      margin-top: 0;
    }

    #answer {
      white-space: pre-wrap;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
